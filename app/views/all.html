
<table id="table-by-all">

    <tr ng-repeat="stu in students">
        <td>{{ stu.studentName }}</td>
        <td>{{ stu.gender }}</td>
        <td>{{ stu.schoolName }}</td>
        <td>{{ stu.cohort }}</td>
        <td>{{ stu.studentEmail }}</td>
        <td>{{ stu.ethnicity }}</td>
    </tr>
</table>
